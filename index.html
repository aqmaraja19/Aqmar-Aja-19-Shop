<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqmar Aja 19 Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color:white;
      background-imagemargin: 0;
      background-image: url("background.png"); /* Ganti dengan nama file gambar */
      background-size: cover;  /* Agar menutupi seluruh layar */
      background-repeat: no-repeat; /* Jangan diulang */
      background-attachment: fixed; /* Agar tetap saat di-scroll*/
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 500px;
      color:black;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color:black;
    }
    input[type="text"], input[type="email"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color:black;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      color:black;
      gap: 15px;
      margin-top: 15px;
    }
    .options label {
      display: flex;
      align-items: center;
      color:black;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      color: white;
      padding: 30px 20px;
    }
    .footer-container {
      display: flex;
      flex-wrap: wrap; /* agar tetap rapi di layar kecil */
      justify-content: space-between;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .footer-section {
      flex: 1;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <h2>Aqmar Aja 19 Shop</h2>
  <form action="https://formspree.io/f/mgvlgoly" method="POST">
    <div class="form-group">
      <label for="tabel1">Mau Pesan Apa?</label>
      <input type="text" id="tabel1" name="Permintaan Pesanan:" required>
    </div>

    <div class="form-group">
      <label for="tabel2">Dari Siapa?</label>
      <input type="text" id="tabel2" name="Dari:" required>
    </div>
    <div class="options">
      <label><input type="checkbox" name="Jenis Pesanan" value="Gantungan Kunci Minecraft"> Gantungan Kunci Minecraft</label>
      <label><input type="checkbox" name="Jenis Pesanan" value="Action Figur Minecraft"> Action Figur Minecraft</label>
      <label><input type="checkbox" name="Jenis Pesanan" value="Pajangan Karakter Minecraft">Pajangan Karakter Minecraft</label>
      <label><input type="checkbox" name="Jenis Pesanan" value="Paper Craft Minecraft"> Paper Craft Minecraft</label>
      <label><input type="checkbox" name="Jenis Pesanan" value="Bantuan Login Akun Minecraft"> Bantuan Login Akun Minecraft</label>
    </div>

    <button type="submit">Kirim</button>
  </form>
 
<footer>

Setelah Anda Menekan Tombol Kirim. Saya Akan Langsung Membaca Permintaan Anda</footer>
</body>
</html>
